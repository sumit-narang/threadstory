html {
  margin: 0;
}
body {
  margin: 0;
  background: #5659da;
  font-family: 'Roboto', sans-serif;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  position: fixed;
}
.sub-text {
  font-weight: 300;
  font-size: 20px;
  margin-top: 0;
}
.phone-icon {
  width: 22px;
  position: relative;
  top: 5px;
  margin-left: 5px;
}
.phone {
  font-size: 22px;
}
.phone a {
  text-decoration: none;
  color: white;
  border-bottom: 1px dashed white;
}
.mountain-svg{
  position: fixed;
  left: 0;
  bottom: 0;
}
.rocket-svg {
  position: fixed;
  left: 0;
  bottom: 0;
}
.logo {
  margin-top: -100px;
}
.logo-long {
  margin-left: 10px;
}
@media(max-width: 900px) {
  .mountain-svg{
    width: 45%;
  }
  .rocket-svg {
    width: 45%;
    height: auto;
  }
}

@media(max-width: 600px) {
  .logo {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo-long {
    width: 75%;
  margin-left: 0px;
  }
  .logo-small {
    height: 40px;
    margin-bottom: 10px;
  }
  h1 {
    font-size: 26px;
    font-weight: 400;
  }
}

@media(max-width: 400px) {
  .sub-text {
    display: flex;
    flex-direction: column;
  }
}

.line-svg {
  animation: offset 0.6s linear infinite;
  stroke-dasharray: 6;
  stroke-dashoffset: 0;
}
.line-svg-2 {
  animation-delay: 0.5s;
}
.line-svg-3 {
  animation-delay: 1s;
}

@keyframes offset {
  to {
    stroke-dashoffset: 29;
  }
}

.phone img {
  transform: rotate(0deg);
  transition: transform 0.2s linear;
}
.phone:hover img{
  transform: rotate(15deg);
}

</style>
